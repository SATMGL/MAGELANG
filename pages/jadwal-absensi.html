
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Test Backup Personil</title>
</head>
<body>
<h2>Form Backup Personil (Test)</h2>

<form id="formBackup">
  <label>Nama: <input type="text" id="nama" required></label><br><br>
  <label>Tanggal Backup: <input type="date" id="tanggalBackup" required></label><br><br>
  <label>Backup Unit: <input type="text" id="backupUnit" required></label><br><br>
  <button type="submit">Kirim</button>
</form>

<div id="status"></div>

<script>
const GS_URL = "https://script.google.com/macros/s/AKfycbxNLdulEigrFlw-6utfiotZFW9fFUq_t_jnqrm-5mnPvrSfBEvEvqO1lJ42xZfW3HQ4/exec";

const form = document.getElementById('formBackup');
const status = document.getElementById('status');

form.addEventListener('submit', async e => {
  e.preventDefault();
  status.textContent = "Mengirim...";

  const data = {
    nama: document.getElementById('nama').value.trim(),
    tanggalBackup: document.getElementById('tanggalBackup').value,
    backupUnit: document.getElementById('backupUnit').value.trim()
  };

  try {
    const res = await fetch(GS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    if (result.status === "success") {
      status.textContent = "✅ Data berhasil dikirim!";
      form.reset();
    } else {
      status.textContent = "⚠️ Gagal: " + (result.message || "Unknown error");
    }
  } catch (err) {
    status.textContent = "⚠️ Error: " + err.message;
  }
});
</script>
</body>
</html>

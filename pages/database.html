* {

html, body {

body {

}
@media (max-width: 600px) {

@media (max-width: 600px) {

.empty-state {

}

}
.empty-state p {

  font-size: 16px;

}
.loading-spinner {
  border: 4px solid #e0e7ff;
  border-top: 4px solid #5f7cff;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin: 40px auto;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Grid 3x3 untuk Lihat Semua - Selalu 3 kolom */
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: minmax(0, 1fr);
  gap: 1.5vmin;
  width: 100%;
  max-width: 1400px;
}
.unit-card {
  background: white;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  overflow: hidden;
  height: 22vh;
  display: flex;
  flex-direction: column;
  transition: 0.3s;
}
.unit-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
}
.unit-card-header {
  background: linear-gradient(120deg, #5f7cff, #8aa6ff);
  color: white;
  padding: 15px;
  font-weight: 700;
  font-size: 14px;
  text-align: center;
  flex-shrink: 0;
}
@media (max-width: 600px) {
  .unit-card-header {
    font-size: 10px;
    padding: 10px 5px;
  }
}
.unit-card-body {
  padding: 15px;
  overflow-y: auto;
  flex: 1;
  font-size: 12px;
  line-height: 1.8;
}
.unit-card-body::-webkit-scrollbar {
  width: 4px;
}
.unit-card-body::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.05);
}
.unit-card-body::-webkit-scrollbar-thumb {
  background: rgba(95, 124, 255, 0.3);
  border-radius: 2px;
}
@media (max-width: 600px) {
  .unit-card-body {
    padding: 10px;
    font-size: 9px;
    line-height: 1.5;
  }
}
.unit-card-body.compact {
  font-size: 11px;
  line-height: 1.6;
}
@media (max-width: 600px) {
  .unit-card-body.compact {
    font-size: 8px;
    line-height: 1.4;
  }
}
.personil-item {
  padding: 8px 0;
  border-bottom: 1px solid #f0f0f0;
  display: flex;
  align-items: center;
  gap: 8px;
}
.personil-item:last-child {
  border-bottom: none;
}
.personil-item::before {
  content: "‚Ä¢";
  color: #5f7cff;
  font-weight: bold;
  font-size: 16px;
}
@media (max-width: 600px) {
  .personil-item {
    padding: 4px 0;
    gap: 4px;
  }
  .personil-item::before {
    font-size: 10px;
  }
}
.personil-name {
  font-weight: 500;
  color: #2b2f4b;
}

/* Card untuk Filter Per Unit (Normal Size) */
.single-unit-container {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  max-width: 600px;
  margin: 20px auto;
}
.unit-card-large {
  background: white;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  overflow: hidden;
  max-height: 600px;
  display: flex;
  flex-direction: column;
}
.unit-card-large .unit-card-header {
  font-size: 18px;
  padding: 20px;
}
.unit-card-large .unit-card-body {
  padding: 25px;
  font-size: 15px;
  line-height: 2;
}
.unit-card-large .personil-item {
  padding: 12px 0;
}
.unit-card-large .personil-item::before {
  font-size: 20px;
}

.info-badge {
  display: inline-block;
  background: #e0e7ff;
  color: #5f7cff;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  margin-left: 10px;
}
@media (max-width: 600px) {
  .info-badge {
    font-size: 9px;
    padding: 4px 8px;
    margin-left: 5px;
  }
}

/* Skeleton Loading */
.skeleton-card {
  pointer-events: none;
}
.skeleton-text {
  height: 16px;
  background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
  border-radius: 4px;
}
.skeleton-shimmer {
  background: linear-gradient(90deg, #7a8fff 25%, #a0b3ff 50%, #7a8fff 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
}
@keyframes shimmer {
  0% {
    background-position: 200% 0;
  }
  100% {
    background-position: -200% 0;
  }
}
</style>
</head>
<body>

<script>
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwOnFO2TxMuqSsZqcFBBwDQCl-vih098DzGi54XyToJzht5RmgO3PApEyFtTP5cSBGNQA/exec';

let allData = [];

// Load data dari spreadsheet
async function loadData() {
  try {
    const response = await fetch(APPS_SCRIPT_URL);
    const data = await response.json();
    allData = data;
    return data;
  } catch (error) {
    console.error('Error loading data:', error);
    return [];
  }
}

// Tampilkan semua unit dalam grid 3x3
async function showAllUnits() {
  const contentArea = document.getElementById('contentArea');
  contentArea.innerHTML = '<div class="loading-spinner"></div>';
  
  const data = await loadData();
  
  if (!data || data.length === 0) {
    contentArea.innerHTML = `
      <div class="empty-state">
        <svg fill="#ccc" viewBox="0 0 24 24" width="80" height="80">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <p>Belum ada data personil</p>
      </div>
    `;
    return;
  }
  
  // Kelompokkan data berdasarkan unit
  const groupedData = {};
  data.forEach(person => {
    // Gunakan nama kolom yang sesuai dengan spreadsheet (huruf besar)
    const unit = person['UNIT KERJA'] || person['Unit Kerja'] || 'LAINNYA';
    if (!groupedData[unit]) {
      groupedData[unit] = [];
    }
    groupedData[unit].push(person);
  });
  
  // Urutkan unit secara alfabetis
  const sortedUnits = Object.keys(groupedData).sort();
  
  // Buat grid
  let html = '<div class="grid-container">';
  
  sortedUnits.forEach(unit => {
    const personils = groupedData[unit];
    html += `
      <div class="unit-card">
        <div class="unit-card-header">
          ${unit}
          <span class="info-badge">${personils.length}</span>
        </div>
        <div class="unit-card-body compact">
    `;
    
    personils.forEach(person => {
      const nama = person['NAMA'] || person['Nama'] || 'Nama tidak tersedia';
      html += `
        <div class="personil-item">
          <span class="personil-name">${nama}</span>
        </div>
      `;
    });
    
    html += `
        </div>
      </div>
    `;
  });
  
  html += '</div>';
  contentArea.innerHTML = html;
}

// Filter berdasarkan unit yang dipilih
async function filterByUnit() {
  const unitFilter = document.getElementById('unitFilter');
  const selectedUnit = unitFilter.value;
  
  if (!selectedUnit) {
    resetView();
    return;
  }
  
  const contentArea = document.getElementById('contentArea');
  contentArea.innerHTML = '<div class="loading-spinner"></div>';
  
  const data = await loadData();
  const filteredData = data.filter(person => {
    const unitKerja = person['UNIT KERJA'] || person['Unit Kerja'];
    return unitKerja === selectedUnit;
  });
  
  if (filteredData.length === 0) {
    contentArea.innerHTML = `
      <div class="empty-state">
        <svg fill="#ccc" viewBox="0 0 24 24" width="80" height="80">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <p>Tidak ada personil di unit <strong>${selectedUnit}</strong></p>
      </div>
    `;
    return;
  }
  
  // Tampilkan dalam card besar (single column)
  let html = '<div class="single-unit-container">';
  html += `
    <div class="unit-card-large">
      <div class="unit-card-header">
        ${selectedUnit}
        <span class="info-badge">${filteredData.length} Personil</span>
      </div>
      <div class="unit-card-body">
  `;
  
  filteredData.forEach(person => {
    const nama = person['NAMA'] || person['Nama'] || 'Nama tidak tersedia';
    html += `
      <div class="personil-item">
        <span class="personil-name">${nama}</span>
      </div>
    `;
  });
  
  html += `
      </div>
    </div>
  </div>
  `;
  
  contentArea.innerHTML = html;
}

// Reset ke tampilan awal
function resetView() {
  const contentArea = document.getElementById('contentArea');
  const unitFilter = document.getElementById('unitFilter');
  unitFilter.value = '';
  
  contentArea.innerHTML = `
    <div class="empty-state">
      <svg fill="#ccc" viewBox="0 0 24 24" width="80" height="80">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
      </svg>
      <p>Silakan pilih opsi di atas untuk melihat data personil</p>
    </div>
  `;
}
</script>

</script>

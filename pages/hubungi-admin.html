<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 15s infinite ease-in-out;
        }
        
        body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -80px;
            left: -80px;
            animation: float 20s infinite ease-in-out reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(40px, -40px) rotate(120deg); }
            66% { transform: translate(-30px, 30px) rotate(240deg); }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: linear-gradient(145deg, #ffffff 0%, #f0f4ff 100%);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 
                0 25px 70px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.8);
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.5);
            animation: slideDown 0.6s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-bottom: 15px;
            font-weight: 900;
            letter-spacing: -1px;
        }
        
        .header p {
            color: #555;
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: 600;
            line-height: 1.6;
        }
        
        .contact-info {
            background: linear-gradient(145deg, #ffffff 0%, #f8faff 100%);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.25),
                inset 0 1px 0 rgba(255,255,255,0.8);
            margin-bottom: 30px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            animation: slideUp 0.6s ease-out 0.2s backwards;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .contact-info h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 20px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .email-box {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 25px;
            background: linear-gradient(145deg, #f0f4ff 0%, #e8ecff 100%);
            border-radius: 18px;
            border: 3px solid #667eea;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .email-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .email-icon {
            font-size: 2rem;
        }
        
        .email-text {
            flex: 1;
        }
        
        .email-text strong {
            display: block;
            color: #2d3748;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-bottom: 5px;
        }
        
        .email-text a {
            color: #667eea;
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .email-text a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .form-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8faff 100%);
            padding: clamp(30px, 5vw, 40px);
            border-radius: 25px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.25),
                inset 0 1px 0 rgba(255,255,255,0.8);
            border: 1px solid rgba(102, 126, 234, 0.1);
            animation: slideUp 0.6s ease-out 0.4s backwards;
        }
        
        .form-card h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 25px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2d3748;
            font-weight: 700;
            font-size: clamp(0.95rem, 3vw, 1.1rem);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 18px 22px;
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            font-size: clamp(0.95rem, 3vw, 1.05rem);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #ffffff 0%, #f7fafc 100%);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
            color: #2d3748;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: linear-gradient(145deg, #ffffff 0%, #f0f4ff 100%);
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.2),
                inset 0 2px 4px rgba(0,0,0,0.06),
                0 10px 25px rgba(102, 126, 234, 0.3);
            transform: translateY(-3px);
        }
        
        #nama {
            background: linear-gradient(145deg, #fff5f5 0%, #ffe5e5 100%);
            border-color: #feb2b2;
        }
        
        #nama:focus {
            border-color: #fc8181;
            background: linear-gradient(145deg, #ffffff 0%, #fff5f5 100%);
        }
        
        #email {
            background: linear-gradient(145deg, #fffaf0 0%, #feebc8 100%);
            border-color: #fbd38d;
        }
        
        #email:focus {
            border-color: #f6ad55;
            background: linear-gradient(145deg, #ffffff 0%, #fffaf0 100%);
        }
        
        #kategori {
            background: linear-gradient(145deg, #f0fff4 0%, #c6f6d5 100%);
            border-color: #9ae6b4;
        }
        
        #kategori:focus {
            border-color: #68d391;
            background: linear-gradient(145deg, #ffffff 0%, #f0fff4 100%);
        }
        
        #pesan {
            background: linear-gradient(145deg, #ebf8ff 0%, #bee3f8 100%);
            border-color: #90cdf4;
            resize: vertical;
            min-height: 150px;
        }
        
        #pesan:focus {
            border-color: #63b3ed;
            background: linear-gradient(145deg, #ffffff 0%, #ebf8ff 100%);
        }
        
        .btn {
            background: linear-gradient(145deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: clamp(18px, 4vw, 22px) 40px;
            border: none;
            border-radius: 15px;
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            box-shadow: 
                0 12px 35px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 18px 45px rgba(102, 126, 234, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }
        
        .btn:active {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: clamp(16px, 3vw, 20px);
            border-radius: 15px;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: clamp(0.95rem, 3vw, 1.1rem);
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 3px solid;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .alert-success {
            background: linear-gradient(145deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-color: #28a745;
        }
        
        .alert-error {
            background: linear-gradient(145deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-color: #dc3545;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .feature-item {
            background: linear-gradient(145deg, #f0f4ff 0%, #e8ecff 100%);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e2e8f0;
            transition: all 0.3s;
        }
        
        .feature-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        
        .feature-item .icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }
        
        .feature-item strong {
            display: block;
            color: #2d3748;
            font-size: 0.95rem;
            font-weight: 700;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .contact-info,
            .form-card {
                padding: 25px 20px;
            }
            
            .email-box {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Hubungi Admin</h1>
            <p>Kami siap membantu Anda! Kirim pesan, komentar, atau saran Anda</p>
        </div>
        
        <div class="contact-info">
            <h2>üìß Informasi Kontak</h2>
            <div class="email-box" onclick="window.location.href='mailto:tukangrewangwae@gmail.com'">
                <div class="email-icon">‚úâÔ∏è</div>
                <div class="email-text">
                    <strong>Email Resmi</strong>
                    <a href="mailto:tukangrewangwae@gmail.com">tukangrewangwae@gmail.com</a>
                </div>
            </div>
            
            <div class="features">
                <div class="feature-item">
                    <div class="icon">‚ö°</div>
                    <strong>Respon Cepat</strong>
                </div>
                <div class="feature-item">
                    <div class="icon">üîí</div>
                    <strong>Data Aman</strong>
                </div>
                <div class="feature-item">
                    <div class="icon">üíØ</div>
                    <strong>Profesional</strong>
                </div>
            </div>
        </div>
        
        <div id="alert-container"></div>
        
        <div class="form-card">
            <h2>üìù Formulir Pesan</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="nama">üë§ Nama Lengkap</label>
                    <input type="text" id="nama" required placeholder="Masukkan nama lengkap Anda">
                </div>
                
                <div class="form-group">
                    <label for="email">üìß Email</label>
                    <input type="email" id="email" required placeholder="contoh@email.com">
                </div>
                
                <div class="form-group">
                    <label for="kategori">üìÇ Kategori</label>
                    <select id="kategori" required>
                        <option value="">-- Pilih Kategori --</option>
                        <option value="Pesan">üí¨ Pesan</option>
                        <option value="Komentar">üí≠ Komentar</option>
                        <option value="Saran">üí° Saran</option>
                        <option value="Keluhan">‚ö†Ô∏è Keluhan</option>
                        <option value="Pertanyaan">‚ùì Pertanyaan</option>
                        <option value="Lainnya">üìå Lainnya</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pesan">‚úçÔ∏è Pesan Anda</label>
                    <textarea id="pesan" required placeholder="Tuliskan pesan, komentar, atau saran Anda di sini..."></textarea>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">üöÄ Kirim Pesan</button>
            </form>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz0h_t8GAssD6Xrni_4W1qkY6KkhoyaR7DJ-U2MSg1QygfIxx5JVvsJaqOwiv6YEOKB/exec';
        
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Mengirim...';
            
            const now = new Date();
            const waktu = `${String(now.getDate()).padStart(2, '0')}/${String(now.getMonth() + 1).padStart(2, '0')}/${now.getFullYear()} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const kategori = document.getElementById('kategori').value;
            const pesan = document.getElementById('pesan').value;
            
            const rowData = [
                waktu,
                nama,
                email,
                kategori,
                pesan,
                'Belum Dibaca'
            ];
            
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sheet: 'PESAN',
                        values: rowData
                    })
                });
                
                showAlert('‚úÖ Pesan Anda berhasil dikirim! Kami akan segera merespons.', 'success');
                document.getElementById('contactForm').reset();
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('‚ùå Gagal mengirim pesan. Silakan coba lagi atau hubungi via email langsung.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Kirim Pesan';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Personil</title>
<style>
body { font-family: Arial; background:#f2f2f2; padding:20px }
.box { max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:8px }
label { display:block; margin-top:10px; font-weight:bold }
input, select { width:100%; padding:10px; margin-top:5px }
button { margin-top:20px; width:100%; padding:12px; background:#2563eb; color:#fff; border:none; border-radius:6px }
</style>
</head>
<body>

<div class="box">
<h2>Form Data Personil</h2>

<label>Unit Kerja *</label>
<select id="unitKerja" required>
<option value="">-- Pilih Unit --</option>
<option>AKMIL</option>
<option>BANDONGAN</option>
<option>BOROBUDUR</option>
<option>BOTTON</option>
<option>CANDIMULYO</option>
<option>GLAGAH</option>
<option>GRABAG</option>
<option>KAJORAN</option>
<option>KALIANGKRIK</option>
<option>KARANGGADING</option>
<option>KC MAGELANG</option>
<option>KCP SHOPPING</option>
<option>KRASAK</option>
<option>MAGELANG SELATAN</option>
<option>MAGELANG UTARA</option>
<option>MERTOYUDAN</option>
<option>NGABLAK</option>
<option>PAKIS</option>
<option>PAYAMAN</option>
<option>REJOWINANGUN</option>
<option>SALAMAN</option>
<option>SECANG</option>
<option>SUKARNO HATTA</option>
<option>TEGALREJO</option>
<option>TEMPURAN</option>
<option>WINDUSARI</option>
</select>

<label>Nama *</label>
<input id="nama">

<label>Jabatan *</label>
<select id="jabatan">
<option value="">-- Pilih Jabatan --</option>
<option>DEFINITIF</option>
<option>PGS UNIT</option>
<option>PGS TERAS</option>
</select>

<label>No HP *</label>
<input id="noHp">

<button onclick="lanjut()">UPLOAD FOTO</button>
</div>

<script>
function lanjut() {
  if (!unitKerja.value || !nama.value || !jabatan.value || !noHp.value) {
    alert("Lengkapi data");
    return;
  }

  localStorage.setItem("personil", JSON.stringify({
    unitKerja: unitKerja.value,
    nama: nama.value,
    jabatan: jabatan.value,
    noHp: noHp.value
  }));

  window.location.href = "upload-personil.html";
}
</script>

</body>
</html>

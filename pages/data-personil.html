<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Data Personil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f7f9ff, #eef3ff);
  color: #2b2f4b;
  padding-bottom: 40px;
}
header {
  padding: 30px 20px;
  text-align: center;
  background: linear-gradient(120deg, #5f7cff, #8aa6ff, #ff9acb);
  color: white;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  position: relative;
}
header h1 {
  margin: 0;
  font-size: 24px;
  font-weight: 600;
}
.back-btn {
  position: absolute;
  left: 20px;
  top: 35px;
  background: rgba(255,255,255,0.2);
  color: white;
  padding: 8px 16px;
  border-radius: 8px;
  text-decoration: none;
  font-size: 14px;
  transition: 0.3s;
}
.back-btn:hover {
  background: rgba(255,255,255,0.3);
}
.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 0 20px;
}
.form-card {
  background: white;
  border-radius: 18px;
  padding: 35px 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  margin-bottom: 30px;
}
.form-card h2 {
  margin-top: 0;
  color: #5f7cff;
  font-size: 20px;
  margin-bottom: 25px;
}
.form-group {
  margin-bottom: 20px;
}
.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #2b2f4b;
  font-size: 14px;
}
.form-group input,
.form-group select {
  width: 100%;
  padding: 12px 15px;
  border: 2px solid #e0e7ff;
  border-radius: 10px;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  transition: 0.3s;
}
.form-group input:focus,
.form-group select:focus {
  outline: none;
  border-color: #5f7cff;
}
.photo-upload {
  border: 2px dashed #e0e7ff;
  border-radius: 10px;
  padding: 25px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
  position: relative;
}
.photo-upload:hover {
  border-color: #5f7cff;
  background: #f8f9ff;
}
.photo-upload input[type="file"] {
  display: none;
}
.photo-preview-container {
  margin-top: 15px;
  display: none;
}
.photo-preview {
  max-width: 100%;
  max-height: 250px;
  border-radius: 10px;
  margin-bottom: 10px;
}
.remove-photo {
  background: #ff4757;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 13px;
  transition: 0.3s;
}
.remove-photo:hover {
  background: #ff3838;
}
.progress-container {
  margin-top: 20px;
  display: none;
}
.progress-bar {
  width: 100%;
  height: 30px;
  background: #e0e7ff;
  border-radius: 15px;
  overflow: hidden;
  position: relative;
}
.progress-fill {
  height: 100%;
  background: linear-gradient(120deg, #5f7cff, #8aa6ff);
  width: 0%;
  transition: width 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 13px;
  font-weight: 600;
}
.btn-submit {
  width: 100%;
  padding: 14px;
  background: linear-gradient(120deg, #5f7cff, #8aa6ff);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
  font-family: 'Poppins', sans-serif;
}
.btn-submit:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(95, 124, 255, 0.3);
}
.btn-submit:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
.personil-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 20px;
}
.personil-card {
  background: white;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.06);
  transition: 0.3s;
}
.personil-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.1);
}
.personil-photo {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 15px;
  background: linear-gradient(135deg, #e0e7ff, #f0f4ff);
}
.personil-info {
  font-size: 13px;
  line-height: 1.8;
}
.personil-info strong {
  color: #5f7cff;
}
.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #999;
}
.loading-spinner {
  border: 3px solid #e0e7ff;
  border-top: 3px solid #5f7cff;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.alert {
  padding: 15px 20px;
  border-radius: 10px;
  margin-bottom: 20px;
  font-size: 14px;
}
.alert-success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}
.alert-error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}
</style>
</head>
<body>
<header>
  <a href="../index.html" class="back-btn">‚Üê Kembali</a>
  <h1>Data Personil</h1>
</header>

<div class="container">
  <div id="alertContainer"></div>
  
  <div class="form-card">
    <h2>üìù Form Tambah Personil</h2>
    <form id="personilForm">
      <div class="form-group">
        <label for="unit">Unit Kerja Saat Ini *</label>
        <select id="unit" required>
          <option value="">-- Pilih Unit Kerja --</option>
          <option value="AKMIL">AKMIL</option>
          <option value="BANDONGAN">BANDONGAN</option>
          <option value="BOROBUDUR">BOROBUDUR</option>
          <option value="BOTTON">BOTTON</option>
          <option value="CANDIMULYO">CANDIMULYO</option>
          <option value="GLAGAH">GLAGAH</option>
          <option value="GRABAG">GRABAG</option>
          <option value="KAJORAN">KAJORAN</option>
          <option value="KALIANGKRIK">KALIANGKRIK</option>
          <option value="KARANGGADING">KARANGGADING</option>
          <option value="KC MAGELANG">KC MAGELANG</option>
          <option value="KCP SHOPPING">KCP SHOPPING</option>
          <option value="KRASAK">KRASAK</option>
          <option value="MAGELANG SELATAN">MAGELANG SELATAN</option>
          <option value="MAGELANG UTARA">MAGELANG UTARA</option>
          <option value="MERTOYUDAN">MERTOYUDAN</option>
          <option value="NGABLAK">NGABLAK</option>
          <option value="PAKIS">PAKIS</option>
          <option value="PAYAMAN">PAYAMAN</option>
          <option value="REJOWINANGUN">REJOWINANGUN</option>
          <option value="SALAMAN">SALAMAN</option>
          <option value="SECANG">SECANG</option>
          <option value="SUKARNO HATTA">SUKARNO HATTA</option>
          <option value="TEGALREJO">TEGALREJO</option>
          <option value="TEMPURAN">TEMPURAN</option>
          <option value="WINDUSARI">WINDUSARI</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nama">Nama Lengkap *</label>
        <input type="text" id="nama" required placeholder="Masukkan nama lengkap">
      </div>

      <div class="form-group">
        <label for="jabatan">Jabatan *</label>
        <select id="jabatan" required>
          <option value="">-- Pilih Jabatan --</option>
          <option value="DEFINITIF">DEFINITIF</option>
          <option value="PGS UNIT">PGS UNIT</option>
          <option value="PGS TERAS">PGS TERAS</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nohp">No HP *</label>
        <input type="tel" id="nohp" required placeholder="08xxxxxxxxxx">
      </div>

      <div class="form-group">
        <label for="provinsi">Provinsi *</label>
        <input type="text" id="provinsi" required placeholder="Contoh: Jawa Tengah">
      </div>

      <div class="form-group">
        <label for="kabkota">Kota/Kabupaten *</label>
        <input type="text" id="kabkota" required placeholder="Contoh: Kota Magelang">
      </div>

      <div class="form-group">
        <label for="kecamatan">Kecamatan *</label>
        <input type="text" id="kecamatan" required placeholder="Contoh: Magelang Selatan">
      </div>

      <div class="form-group">
        <label for="kelurahan">Kelurahan/Desa *</label>
        <input type="text" id="kelurahan" required placeholder="Contoh: Tidar">
      </div>

      <div class="form-group">
        <label for="dusun">Dusun/Lingkungan</label>
        <input type="text" id="dusun" placeholder="Masukkan nama dusun (opsional)">
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <div class="form-group">
          <label for="rt">RT *</label>
          <input type="text" id="rt" required placeholder="001" maxlength="3">
        </div>
        <div class="form-group">
          <label for="rw">RW *</label>
          <input type="text" id="rw" required placeholder="001" maxlength="3">
        </div>
      </div>

      <div class="form-group">
        <label>Upload Foto *</label>
        <div class="photo-upload" onclick="document.getElementById('foto').click()">
          <input type="file" id="foto" accept="image/*" required>
          <div id="uploadText">
            üì∑ Klik untuk ambil gambar dari galeri<br>
            <small style="color: #999;">Format: JPG, PNG (Max 5MB)</small>
          </div>
        </div>
        <div id="photoPreviewContainer" class="photo-preview-container">
          <img id="photoPreview" class="photo-preview" alt="Preview">
          <button type="button" class="remove-photo" onclick="removePhoto()">‚úï Hapus Foto</button>
        </div>
      </div>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill">0%</div>
        </div>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">‚úì Simpan Data Personil</button>
    </form>
  </div>

</div>

<script>
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwOnFO2TxMuqSsZqcFBBwDQCl-vih098DzGi54XyToJzht5RmgO3PApEyFtTP5cSBGNQA/exec';

let selectedPhoto = null;

// Preview foto
document.getElementById('foto').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (file) {
    if (file.size > 5 * 1024 * 1024) {
      showAlert('Ukuran file maksimal 5MB', 'error');
      this.value = '';
      return;
    }
    
    const reader = new FileReader();
    reader.onload = function(e) {
      selectedPhoto = e.target.result;
      document.getElementById('photoPreview').src = selectedPhoto;
      document.getElementById('uploadText').style.display = 'none';
      document.getElementById('photoPreviewContainer').style.display = 'block';
    };
    reader.readAsDataURL(file);
  }
});

function removePhoto() {
  selectedPhoto = null;
  document.getElementById('foto').value = '';
  document.getElementById('uploadText').style.display = 'block';
  document.getElementById('photoPreviewContainer').style.display = 'none';
}

// Submit form
document.getElementById('personilForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  if (!selectedPhoto) {
    showAlert('Silakan upload foto terlebih dahulu', 'error');
    return;
  }
  
  const submitBtn = document.getElementById('submitBtn');
  const progressContainer = document.getElementById('progressContainer');
  const progressFill = document.getElementById('progressFill');
  
  submitBtn.disabled = true;
  submitBtn.textContent = '‚è≥ Menyimpan data...';
  progressContainer.style.display = 'block';
  
  // Simulasi progress
  let progress = 0;
  const progressInterval = setInterval(() => {
    progress += 10;
    if (progress <= 90) {
      progressFill.style.width = progress + '%';
      progressFill.textContent = progress + '%';
    }
  }, 200);
  
  try {
    const provinsi = document.getElementById('provinsi').value;
    const kabkota = document.getElementById('kabkota').value;
    const kecamatan = document.getElementById('kecamatan').value;
    const kelurahan = document.getElementById('kelurahan').value;
    const dusun = document.getElementById('dusun').value;
    const rt = document.getElementById('rt').value;
    const rw = document.getElementById('rw').value;
    
    let alamatLengkap = '';
    if (dusun) alamatLengkap += `Dusun ${dusun}, `;
    alamatLengkap += `RT ${rt}/RW ${rw}, ${kelurahan}, ${kecamatan}, ${kabkota}, ${provinsi}`;
    
    const personilData = {
      id: Date.now(),
      tanggal: new Date().toLocaleDateString('id-ID'),
      unit: document.getElementById('unit').value,
      nama: document.getElementById('nama').value,
      jabatan: document.getElementById('jabatan').value,
      nohp: document.getElementById('nohp').value,
      provinsi: provinsi,
      kabkota: kabkota,
      kecamatan: kecamatan,
      kelurahan: kelurahan,
      dusun: dusun,
      rt: rt,
      rw: rw,
      alamatLengkap: alamatLengkap,
      foto: selectedPhoto
    };
    
    const response = await fetch(APPS_SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(personilData)
    });
    
    clearInterval(progressInterval);
    progressFill.style.width = '100%';
    progressFill.textContent = '100%';
    
    setTimeout(() => {
      showAlert('‚úì Data personil berhasil disimpan ke Google Spreadsheet!', 'success');
      
      // Reset form
      document.getElementById('personilForm').reset();
      removePhoto();
      
      submitBtn.disabled = false;
      submitBtn.textContent = '‚úì Simpan Data Personil';
      progressContainer.style.display = 'none';
      progressFill.style.width = '0%';
    }, 500);
    
  } catch (error) {
    clearInterval(progressInterval);
    console.error('Error:', error);
    showAlert('‚ùå Gagal menyimpan data. Silakan coba lagi.', 'error');
    
    submitBtn.disabled = false;
    submitBtn.textContent = '‚úì Simpan Data Personil';
    progressContainer.style.display = 'none';
    progressFill.style.width = '0%';
  }
});

// Load data dari Spreadsheet
async function loadPersonilData() {
  const container = document.getElementById('personilList');
  container.innerHTML = '<div class="loading-spinner"></div>';
  
  try {
    const response = await fetch(APPS_SCRIPT_URL);
    const data = await response.json();
    
    if (!data || data.length === 0) {
      container.innerHTML = `
        <div class="empty-state" style="grid-column: 1/-1;">
          <svg fill="#ccc" viewBox="0 0 24 24" width="80" height="80"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
          <p>Belum ada data personil.<br>Silakan tambahkan data baru.</p>
        </div>
      `;
      return;
    }
    
    container.innerHTML = data.map(p => `
      <div class="personil-card">
        ${p['Link Foto'] ? 
          `<a href="${p['Link Foto']}" target="_blank">
            <img src="${p['Link Foto']}" class="personil-photo" alt="${p.Nama}" onerror="this.parentElement.innerHTML='<div class=\'personil-photo\' style=\'display:flex;align-items:center;justify-content:center;color:#999;font-size:48px;\'>üë§</div>'">
          </a>` : 
          `<div class="personil-photo" style="display:flex;align-items:center;justify-content:center;color:#999;font-size:48px;">üë§</div>`
        }
        <div class="personil-info">
          <strong>Nama:</strong> ${p.Nama}<br>
          <strong>Unit:</strong> ${p['Unit Kerja']}<br>
          <strong>Jabatan:</strong> ${p.Jabatan}<br>
          <strong>No HP:</strong> ${p['No HP']}<br>
          <strong>Alamat:</strong> ${p['Alamat Lengkap']}<br>
          <small style="color:#999;">Ditambahkan: ${p.Tanggal}</small>
        </div>
      </div>
    `).join('');
    
  } catch (error) {
    console.error('Error loading data:', error);
    container.innerHTML = `
      <div class="empty-state" style="grid-column: 1/-1;">
        <p>Gagal memuat data.<br>Silakan refresh halaman.</p>
      </div>
    `;
  }
}

function showAlert(message, type) {
  const alertContainer = document.getElementById('alertContainer');
  const alert = document.createElement('div');
  alert.className = `alert alert-${type}`;
  alert.textContent = message;
  
  alertContainer.appendChild(alert);
  
  setTimeout(() => {
    alert.remove();
  }, 5000);
}

function showAlert(message, type) {
  const alertContainer = document.getElementById('alertContainer');
  const alert = document.createElement('div');
  alert.className = `alert alert-${type}`;
  alert.textContent = message;
  
  alertContainer.appendChild(alert);
  
  setTimeout(() => {
    alert.remove();
  }, 5000);
}

// Load data saat halaman dibuka
loadPersonilData();
</script>
</body>
</html>

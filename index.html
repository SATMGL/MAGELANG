<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>SATPAM MAGELANG</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f7f9ff, #eef3ff);
  color: #2b2f4b;
}

header {
  padding: 40px 20px;
  text-align: center;
  background: linear-gradient(120deg, #5f7cff, #8aa6ff, #ff9acb);
  color: white;
}

header h1 {
  margin: 0;
  font-size: 26px;
  font-weight: 600;
}

header p {
  margin-top: 10px;
  font-size: 14px;
  opacity: 0.95;
}

/* GRID MENU UTAMA */
.menu {
  padding: 35px 25px 10px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 25px;
}

/* KARTU MENU */
.card {
  background: white;
  border-radius: 18px;
  padding: 28px 20px;
  text-decoration: none;
  font-weight: 600;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  transition: all 0.35s ease;
  position: relative;
  overflow: hidden;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 18px 35px rgba(0,0,0,0.12);
}

/* WARNA TIAP MENU */
.kerja { color:#3f51b5; }
.absensi { color:#009688; }
.backup { color:#ff7043; }
.timesheet { color:#8e24aa; }
.unit { color:#1565c0; }
.personil { color:#2e7d32; }

.card::before {
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(120deg, transparent, rgba(0,0,0,0.06), transparent);
  opacity:0;
  transition:.3s;
}

.card:hover::before {
  opacity:1;
}

/* HUBUNGI ADMIN */
.admin-wrap {
  padding: 10px 25px 30px;
  text-align: center;
}

.admin {
  display: inline-block;
  background: white;
  padding: 14px 26px;
  border-radius: 14px;
  font-size: 13px;
  font-weight: 600;
  text-decoration: none;
  color: #d81b60;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  transition: 0.3s;
}

.admin:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.12);
}

footer {
  text-align: center;
  padding: 16px;
  font-size: 12px;
  color: #777;
}
</style>
</head>
